<br>
<div class="border shadow-md w-1/2 p-2 rounded-md">
    <div class="flex">
        <span>Average call duration</span>
        <div class="dropdown dropdown-top">
        <label tabindex="0" class="btn btn-circle btn-ghost btn-xs text-info">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="w-4 h-4 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
          </label>
            <div tabindex="0" class="card compact dropdown-content shadow bg-black rounded-box w-48 text-white">
                 <div class="card-body">
                    <p>Average call duration based of last 50 calls</p>
                </div>
            </div>
        </div> 
    </div>
    <br>
    <div class="grid grid-cols-2 ">
        <div class="py-6 px-3">
            <p class="text-4xl text-blue-500">10m:8s</p>
            <p class="text-sm text-slate-400">Based on 50 calls</p>
        </div>
        <div style="display: block;">
                <canvas baseChart class="w-3/4 h-20"
                  [type]="'line'"
                  [data]="lineChartData"
                  [options]="lineChartOptions"
                  [legend]="lineChartLegend">
                </canvas>
        </div>
    </div>
</div>
