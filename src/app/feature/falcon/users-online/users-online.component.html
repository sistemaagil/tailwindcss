<div class="border border-white rounded w-2/5 bg-gradient-to-r from-sky-600 to-blue-500 text-white p-5">
  <div class="grid grid-column" >
    <span class="grow text-xl p-2">Users Online Right Now</span>
    <span class="grow text-6xl pb-10 p-2">970</span>
    <span class="grow text-sm ">Page views/ second</span>
    <span class="text-xs">________________________________________________________________</span>
    <div class="pb-5 pt-5 pr-4" >
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [type]="'bar'">
      </canvas>
    </div>
    <div>
      <table class="table-compact border-collapse pt-7">
        <thead>
        </thead>
        <tbody>
          <tr class="text-xs border-collapse border border-white ">
            <td>Most Active Pages</td>
            <td>User Count</td>
          </tr>
          <tr class="text-xs border-collapse border border-white">
            <td>/bootstrap-themes/</td>
            <td>3</td>
          </tr>
          <tr class="text-xs border-collapse border border-white">
            <td>/tags/html5/</td>
            <td>3</td>
          </tr>
          <tr class="text-xs border-collapse border border-white">
            <td>/</td>
            <td>3</td>
          </tr>
          <tr class="text-xs border-collapse border border-white">
            <td>/preview/falcon/dashboard/</td>
            <td>3</td>
          </tr>
          <tr class="text-xs border-collapse border border-white">
            <td>/100-best-themes...all-time/</td>
            <td>3</td>
          </tr>
          <tr class="text-xs border-collapse border border-white">
            <td>/product/falcon-admin-dashboard/</td>
            <td>3</td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
  <div class="flex">
    <span class="grow"></span>
    <span class="p-3"><a class="link p-2 ">Real-time Data ></a></span>
  </div>


</div>
