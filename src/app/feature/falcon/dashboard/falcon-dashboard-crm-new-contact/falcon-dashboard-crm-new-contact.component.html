<div class="stats shadow w-auto h-auto">

  <div class="stat">
    <div class="flex flex-row">

      <div class="rounded-full w-7 h-7 bg-blue-100 flex justify-center pt-1.5">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="phone" class="svg-inline--fa fa-phone w-4 h-3 " role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M493.4 24.6l-104-24c-11.3-2.6-22.9 3.3-27.5 13.9l-48 112c-4.2 9.8-1.4 21.3 6.9 28l60.6 49.6c-36 76.7-98.9 140.5-177.2 177.2l-49.6-60.6c-6.8-8.3-18.2-11.1-28-6.9l-112 48C3.9 366.5-2 378.1.6 389.4l24 104C27.1 504.2 36.7 512 48 512c256.1 0 464-207.5 464-464 0-11.2-7.7-20.9-18.6-23.4z"></path></svg>
      </div>
      <div class="stat-title pr-80 text-black pl-3"> New Contact </div>

      <div class="dropdown dropdown-end hover:shadow-md rounded-md ">
        <label tabindex="0" class="btn btn-square btn-ghost btn-xs
          hover:shadow-md hover:bg-gray-100 text-black"><svg
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            class="inline-block w-5 h-5 stroke-current "><path
              stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7
              0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg></label>
        <ul tabindex="0" class="dropdown-content menu shadow rounded-box w-24
          border border-gray-200 bg-white">
          <li><a class="text-gray-900 block text-xs" role="menuitem"
              tabindex="-1" id="menu-item-0">View</a></li>
          <li><a class="text-gray-500 block text-xs" role="menuitem"
              tabindex="-1" id="menu-item-1">Export</a></li>
          <li><a class="text-red-500 block text-xs" role="menuitem"
              tabindex="-1" id="menu-item-2">Remove</a></li>
        </ul>
      </div>

    </div>
    <div class="flex flex-row ">
      <div class="stat-value ">15%</div>
      <div class="stat-desc"> ▲ 2500 vs 2683</div>
      <div class="stat-figure text-secondary">
        <div style="display: block;">
          <canvas baseChart class="w-4/5 h-6/5 pb-8"
            [type]="'line'"
            [data]="lineChartData"
            [options]="lineChartOptions"
            [legend]="lineChartLegend">
          </canvas>
        </div>
      </div>
    </div>
  </div>
