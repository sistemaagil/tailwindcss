<div class="w-auto border  border-r-slate-200 rounded-md" >
  <div class=" h-8 w-auto flex flex-colum pb-8  pl-4 pr-5 border border-slate-200">
    <h6 class="grow  text-black font-bold "> Traffic Sourde</h6>
    <div class="dropdown dropdown-end hover:shadow-md rounded-md ">
      <label tabindex="0" class="btn btn-square btn-ghost btn-xs hover:shadow-md hover:bg-gray-100  text-black "><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current "><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg></label>
      <ul tabindex="0" class="dropdown-content menu  shadow rounded-box w-24  border border-gray-200 bg-white">
        <li><a class="text-gray-900 block text-xs" role="menuitem" tabindex="-1" id="menu-item-0">View</a></li>
        <li><a class="text-gray-500 block text-xs" role="menuitem" tabindex="-1" id="menu-item-1">Export</a></li>
        <li><a class="text-red-500 block text-xs" role="menuitem" tabindex="-1" id="menu-item-2">Remove</a></li>
      </ul>
    </div>
  </div>

      <div>
        <canvas baseChart class="w-4/5"
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [type]="'bar'">
  </canvas>
      </div>

    <div class=" h-12 w-auto flex flex-row  border border-slate-200 bg-slate-100">
      <div class=" flex flex-row w-96 h-6 pl-4 pt-2">
        <select class="select select-info w-36  select-sm"><option>Last 7 days</option><option>Last Month</option><option>Last Year</option></select>
        <span class="grow"></span>
      </div>
      <a class="py-2 hover:text-blue-800 font-medium flex flex-row text-blue-500 text-sm " href="#">Acquisition overview<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"> <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg></a>
    </div>
</div>
